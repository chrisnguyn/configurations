// CSGO / CS2 - sens 1.2 @ 800 DPI + aspect ratio 16:9 + res 1920x1080

// crosshair
cl_crosshairstyle 4
cl_crosshairsize 1.5
cl_crosshairthickness 1
cl_crosshairgap -3
cl_crosshaircolor 4
cl_crosshairalpha 999
cl_crosshair_drawoutline 0

// viewmodel
fps_max 999
viewmodel_fov 999
viewmodel_offset_x 10
viewmodel_offset_y 10
viewmodel_offset_z -10
viewmodel_presetpos "0"
viewmodel_recoil "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bob_lower_amt "0"
cl_bobcycle "0.98"
cl_righthand "1"
cl_crosshair_sniper_width 1

// radar
cl_radar_always_centered 1
cl_radar_scale 0.25
cl_radar_icon_scale_min 0.75

// binds
bind mouse5 "toggle cl_righthand 1 0"
bind = "toggle voice_enable 1 0"
bind - "buy hegrenade; buy flashbang; buy smokegrenade; buy molotov; buy incgrenade"
bind z "use weapon_hegrenade"
bind x "use weapon_incgrenade; use weapon_molotov"

// misc
sensitivity 1.2
net_graph 1
net_graphpos 1
net_graphproportionalfont 0
voice_scale 0.5
host_writeconfig
